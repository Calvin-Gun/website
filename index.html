<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>自我介绍 - 提示风格</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

  * {
    box-sizing: border-box;
    margin: 0; padding: 0;
    font-family: 'Poppins', sans-serif;
  }

  body {
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #eee;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  header {
    position: fixed;
    width: 100%;
    top: 0;
    left: 0;
    background: rgba(15, 32, 39, 0.85);
    display: flex;
    justify-content: center;
    padding: 1rem 0;
    z-index: 999;
    box-shadow: 0 0 15px #0ff;
  }

  nav {
    max-width: 1000px;
    width: 90%;
    display: flex;
    justify-content: center;
    gap: 2.5rem;
  }

  nav a {
    color: #0ff;
    text-decoration: none;
    font-weight: 600;
    font-size: 1.1rem;
    letter-spacing: 0.05em;
    position: relative;
    transition: color 0.3s ease;
  }

  nav a:hover {
    color: #0ff;
  }

  nav a::after {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    background: #0ff;
    left: 0;
    bottom: -6px;
    transition: width 0.3s ease;
  }

  nav a:hover::after {
    width: 100%;
  }

  main {
    flex-grow: 1;
    margin-top: 80px;
    max-width: 900px;
    width: 90%;
    margin-left: auto;
    margin-right: auto;
  }

  .intro-section {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    justify-content: center;
    gap: 2rem;
    margin-bottom: 4rem;
  }

  /* 去掉头像，改成一个灰色提示框 */
  .profile-placeholder {
    flex: 0 0 180px;
    height: 180px;
    border-radius: 50%;
    background: #44475a;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #8892b0;
    font-size: 14px;
    text-align: center;
    padding: 1rem;
    box-shadow:
      inset 0 0 10px #222831;
  }

  .intro-text {
    flex: 1 1 400px;
    color: #d0f0ff;
  }

  .intro-text h1 {
    font-size: 2.8rem;
    font-weight: 700;
    margin-bottom: 0.3rem;
    background: linear-gradient(90deg, #0ff, #6ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .intro-text .typed-text {
    font-size: 1.3rem;
    font-weight: 500;
    color: #a0eaff;
    height: 30px;
    margin-bottom: 1rem;
    white-space: nowrap;
    overflow: hidden;
    border-right: 3px solid #0ff;
    animation: blinkCaret 0.7s step-end infinite;
  }

  @keyframes blinkCaret {
    50% {
      border-color: transparent;
    }
  }

  /* 用提示样式的文本 */
  .placeholder-text {
    color: #777a99;
    font-style: italic;
    font-size: 1.1rem;
    line-height: 1.6;
    max-width: 600px;
  }

  .skills-section {
    margin-bottom: 4rem;
  }

  .skills-section h2 {
    font-size: 2rem;
    font-weight: 700;
    color: #0ff;
    margin-bottom: 1rem;
    border-bottom: 2px solid #0ff;
    display: inline-block;
  }

  .skill {
    margin-bottom: 1rem;
  }

  .skill-name {
    font-weight: 600;
    margin-bottom: 0.3rem;
    color: #adefff;
  }

  .skill-bar {
    width: 100%;
    height: 14px;
    background: #223344;
    border-radius: 10px;
    overflow: hidden;
  }

  .skill-level {
    height: 100%;
    background: linear-gradient(90deg, #0ff, #6ff);
    width: 0;
    border-radius: 10px;
    transition: width 1.5s ease-in-out;
  }

  .contact-section {
    text-align: center;
    margin-bottom: 3rem;
  }

  .contact-section h2 {
    font-size: 2rem;
    font-weight: 700;
    color: #0ff;
    margin-bottom: 1rem;
  }

  .social-icons {
    display: flex;
    justify-content: center;
    gap: 1.5rem;
  }

  .social-icons a {
    color: #0ff;
    font-size: 2rem;
    transition: transform 0.3s ease, color 0.3s ease;
  }

  .social-icons a:hover {
    color: #6ff;
    transform: scale(1.3);
  }

  footer {
    text-align: center;
    padding: 1rem 0;
    color: #66aaff88;
    font-size: 0.9rem;
  }

  /* Responsive */

  @media (max-width: 700px) {
    .intro-section {
      flex-direction: column;
    }

    .profile-placeholder {
      margin-bottom: 1.5rem;
    }
  }
</style>
</head>
<body>

<header>
  <nav>
    <a href="#about">关于我</a>
    <a href="#skills">技能</a>
    <a href="#contact">联系方式</a>
  </nav>
</header>

<main>
  <section class="intro-section" id="home">
    <div class="profile-placeholder" aria-label="头像占位">
      头像已移除<br/>这里可以放你的照片
    </div>
    <div class="intro-text">
      <h1>你好，我是 <span style="color:#0ff;">你的名字</span></h1>
      <div class="typed-text" id="typed-text"></div>
      <p class="placeholder-text" id="about">
        这是一个提示文本，告诉访客这里写你的自我介绍。<br/>
        你可以描述你的职业、兴趣爱好或你擅长的领域。<br/>
        这里内容可以随时替换成你自己的介绍。
      </p>
    </div>
  </section>

  <section class="skills-section" id="skills">
    <h2>技能</h2>
    <div class="skill">
      <div class="skill-name">示例技能一</div>
      <div class="skill-bar">
        <div class="skill-level" data-level="80%"></div>
      </div>
    </div>
    <div class="skill">
      <div class="skill-name">示例技能二</div>
      <div class="skill-bar">
        <div class="skill-level" data-level="65%"></div>
      </div>
    </div>
    <div class="skill">
      <div class="skill-name">示例技能三</div>
      <div class="skill-bar">
        <div class="skill-level" data-level="90%"></div>
      </div>
    </div>
  </section>

  <section class="contact-section" id="contact">
