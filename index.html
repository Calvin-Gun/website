<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Opposites Attract - About Me</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdfdfd;
    }

    header {
      background: linear-gradient(to right, #111, #eee);
      color: #fff;
      padding: 50px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    header p {
      font-style: italic;
      margin-top: 10px;
    }

    .profile-img {
      margin-top: 20px;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid white;
    }

    .section {
      display: flex;
      flex-direction: column;
    }

    .block {
      flex: 1;
      padding: 40px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .block:hover {
      transform: scale(1.02);
    }

    .light {
      background-color: #ffffff;
      color: #333333;
    }

    .dark {
      background-color: #222222;
      color: #eeeeee;
    }

    h2 {
      margin-bottom: 10px;
    }

    footer {
      background-color: #f0f0f0;
      text-align: center;
      padding: 20px;
    }

    a {
      color: #0077cc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (min-width: 600px) {
      .section {
        flex-direction: row;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>I am Calvin. Nice to meet you!!!</h1>
    <p>"Do you like coding?"</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Atlantic_near_Faroe_Islands.jpg" alt="Atlantic Ocean" class="profile-img">
  </header>

  <div class="section">
    <div class="block light">
      <h2>☀ Hobbies</h2>
      <p>I like playing pool and running</p>
    </div>
    <div class="block dark">
      <h2>⚡ Fun fact</h2>
      <p>I drink iced coffee in winter and hot tea in summer — because why not flip the rules?</p>
    </div>
  </div>

  <footer>
    <p>Hope to see you!!!</p>
  </footer>

</body>
</html>
