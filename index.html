<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Opposites Attract - About Me</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: black;
      color: white;
      text-align: center;
      padding: 40px 20px;
    }

    header img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid white;
      margin-top: 20px;
    }

    .section {
      display: flex;
      flex-direction: column;
    }

    .half {
      flex: 1;
      padding: 20px;
      text-align: center;
    }

    .left {
      background-color: white;
      color: black;
    }

    .right {
      background-color: black;
      color: white;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #eee;
    }

    a {
      color: blue;
    }

    @media (min-width: 600px) {
      .section {
        flex-direction: row;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Hi, I'm Alex</h1>
    <p>A little bit calm. A little bit chaotic.</p>
    <img src="https://i.pravatar.cc/150" alt="Profile Photo">
  </header>

  <div class="section">
    <div class="half left">
      <h2>Calm Side</h2>
      <p>I love quiet mornings, journaling, and peaceful walks in nature.</p>
    </div>
    <div class="half right">
      <h2>Chaotic Side</h2>
      <p>I also enjoy concerts, random road trips, and crazy creative ideas at 2am.</p>
    </div>
  </div>

  <footer>
    <p>Contact me at <a href="mailto:alex@example.com">alex@example.com</a></p>
  </footer>

</body>
</html>
